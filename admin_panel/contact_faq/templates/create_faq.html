{% extends 'nft_admin/index.html' %}

{% block content %}
<div class="main">
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="content-heading clearfix">
            <div class="heading-left">
                <h1 class="page-title">Create FAQ</h1>
                <p class="page-subtitle">Create your FAQ</p>
            </div>

        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <!-- SUBMIT TICKETS -->
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">Create FAQ</h3>

                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal"

                                  role="form" method="post">
                            <div class="alert alert-danger" {% if not errors %} style="display: none" {% endif %}>
                            {% for key, value in errors.items %}
                              <strong> {{ key }}</strong>{{ value }}.
                            {% endfor %}
                            </div>
                                {% csrf_token %}
                             <fieldset>
                                    <div class="form-group">
                                        <label style="color: black" for="description" class="col-sm-3 control-label">Title</label>
                                        <div class="col-sm-9">
                                            <input  style="margin-bottom: 10px; width: auto" type="text" class="form-control" name="title"  >
                                        </div>
                                    </div>

                                    <div class="form-group" >
                                        <label style="color: black" for="description" class="col-sm-3 control-label">Description</label>
                                        <div class="col-sm-9">
                                            <input  style="margin-bottom: 10px; width: auto" type="text" class="form-control" name="description"  >
                                        </div>
{#                                    <div class="form-group">#}
{#													<label for="created_at" class="col-sm-3 control-label" style="color: black;">Created_at</label>#}
{#													<div class="col-sm-9">#}
{#														<input  style="margin-bottom: 10px; width: auto" type="date" class="form-control" name="created_at">#}
{##}
{#													</div>#}

{#													<div class="col-sm-9">#}
{#														<input style="width: auto" type="date" class="form-control" name="updated" >#}
{#													</div>#}
                                    <div class="form-group">
													<label for="ticket-name" class="col-sm-3 control-label" style="color: black">is_active</label>
													<div class="col-sm-9">
														<input type="checkbox" class="form-control" name="is_active" >
													</div>
												</div>

                                    <div class="form-group">
                                        <label style="color: black; "  for="category" class="col-sm-3 control-label">Category</label>
                                        <div class="col-sm-6">
                                            <select style="margin-left: auto" id="category" name="category" class="form-control" required>
                                                {% for category in category_list %}

                                                <option value="{{ category.id}}">{{ category.name }}</option>
                                                {% endfor %}

                                            </select>
                                        </div>
                                        </div>
                                             <div class="form-group">
													 <label for="ticket-name" class="col-sm-3 control-label" style="color:black ">updated_by</label>
													<div class="col-sm-9">
													</div>
													 <select   style="width: fit-content"  id="updated_by" class="form-control" name="updated_by" >
                                                         {% for user in user_list %}

														  <option value="{{ user.id }}">{{ user }}</option>
                                                         {% endfor %}
														</select>
													</div>
                                            </div>
                                       </div>
                                    <div class="form-group text-center">
                                        <input type="submit" class=" btn btn-success" value="Create FAQ">
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
